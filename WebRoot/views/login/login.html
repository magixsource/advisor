<#include "/common/_header.html" />
<#include "/common/_footer.html" />
<@header />
		<div span="12">
			<#if loginMsg??>
				<div class="alert alert-info">
					${loginMsg}
				</div>
			</#if>
			<#if loginErrorMsg??>
				<div class="alert alert-error">
					${loginErrorMsg}
				</div>
			</#if>
			<form class="form-horizontal" action="/login/login" method="post">
			  <div class="control-group">
			    <label class="control-label" for="username">Usernanme</label>
			    <div class="controls">
			      <input type="text" id="username" name="username" value="${username!''}" placeholder="Username">
			      <span class="help-inline">${usernameMsg!''}</span>
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="password">Password</label>
			    <div class="controls">
			      <input type="password" id="password" name="password" value="${password!''}" placeholder="Password">
			      <span class="help-inline">${passwordMsg!''}</span>
			    </div>
			  </div>
			  <div class="control-group">
			    <div class="controls">
			      <button type="submit" class="btn">Login</button>
			    </div>
			  </div>
			</form>
		</div>
<@footer />
